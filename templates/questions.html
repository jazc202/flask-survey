{% extends 'base.html' %}
{% block content %}
<p>{{ question }}</p>
<form id="question" method="post" action="/answer/{{ q }}">
    {% for c in answers %}
    <input type="radio" value="{{ c }}" name="choices">{{ c }}
    {% endfor %}
    {% if allow_txt == True %}
    <br>
    <textarea id="resp" name="comment"></textarea>
    {% endif %}

    <input type="submit" value="Submit">
</form>
{% endblock %}
